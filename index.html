<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz About Me</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  

  <main>

    <h1>Project 12 1/2</h1>
    
    <!--Beginning of Quiz-->
    <section id="q1" class="question">
     <div class="question__text">How many Siblings do I have?</div>
     <div class="answers">

      <button id="q1__answer-selection-1" class="answer">
        <div  id="answer1__text" class="answer__text">One</div>
      </button>

      <button id="q1__answer-selection-2" class="answer">
        <div id="q1__answer2__text" class="answer__text">Three</div>
      </button>

      <button id="q1__answer-selection-3" class="answer">
        <div id="q1__answer3__text" class="answer__text">Two</div>
      </button>

      <button id="q1__answer-selection-4" class="answer">
        <div id="q1__answer4__text" class="answer__text">Four</div>
      </button>

    </div>

    <div class="feedback"></div>
    <button disabled id="q1__next-question" class="next">Submit</button>
    </section>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
